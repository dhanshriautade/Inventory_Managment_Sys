<div class="frame content">
  <div class="col-sm-12 col-lg-12 col-md-12">
    <div class="row heading">
      <div class=" font-weight-bold "><label>BeautoSystem</label></div>
    </div>
  </div>
  <div class="col-sm-12 col-lg-12 col-md-12">
    <div class="row prof">
      <div><label>Make the most of your professional life</label></div>
    </div>
  </div>

  <div class="col-sm-12 col-lg-12 col-md-12">

    <div class="row row_form ">

      <div>
        <form class="group grp_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="first">First name</label>
            <input type="text" class="form-control text-centre" formControlName="First_name" placeholder="" name="First_name">
          </div>
          <div>
            <label class="last">Last name</label>
            <input type="text" class="form-control text-centre" formControlName="Last_name" placeholder="" name="Last_name">
          </div>
          <div>
            <label class="add">Address</label>
            <input type="text" class="form-control text-centre" formControlName="Address" placeholder=""name="Address">
          </div>
          <div>
            <label class="mobno">Mobile no</label>
            <input type="text" class="form-control text-centre" formControlName="MobileNo"placeholder="" name="MobileNo">
          </div>
          <div>
            <label class="desgn">Designation</label>
            <input type="text" class="form-control text-centre" formControlName="Designation"placeholder="" name="Designation">
          </div>
          <div>
            <label class="date">Date of joining</label>
            <input type="text" class="form-control text-centre" formControlName="DateOfJoining"placeholder="" name="DateOfJoining">
          </div>
          <div class="form group ">
            <button type="submit" class="btn btn-primary regis ">Register</button>
          </div>
          <div>
            <a href="">Sign in instead</a>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
