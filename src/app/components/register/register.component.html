<div class="frame content">
  <div class="col-sm-12 col-lg-12 col-md-12">
    <div class="row heading">
      <div class=" font-weight-bold "><label>BeautoSystem</label></div>
    </div>
  </div>
  <div class="col-sm-12 col-lg-12 col-md-12">
    <div class="row prof">
      <div><label>Make the most of your professional life</label></div>
    </div>
  </div>

  <div class="col-sm-12 col-lg-12 col-md-12">

    <div class="row row_form ">

      <div>
        <form class="group grp_form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="first">First name</label>
            <input type="text" class="form-control text-centre" formControlName="firstName" placeholder="" name="firstName">
          </div>
          <div>
            <label class="last">Last name</label>
            <input type="text" class="form-control text-centre" formControlName="lastName" placeholder="" name="lastName">
          </div>
          <div>
              <label class="first">Mobile No</label>
              <input type="text" class="form-control text-centre" formControlName="firstName" placeholder="" name="mobileNo">
            </div>
          <div>

              <div>
                  <label class="add">Email_Id</label>
                  <input type="text" class="form-control text-centre" formControlName="emailId" placeholder=""name="emailId">
                </div>
            <label class="add">Address</label>
            <input type="text" class="form-control text-centre" formControlName="address" placeholder=""name="address">
          </div>
         
          <div>
            <label class="mobno">Skills</label>
            <input type="text" class="form-control text-centre" formControlName="skills"placeholder="" name="skills">
          </div>
          <div>
            <label class="desgn">Designation</label>
            <input type="text" class="form-control text-centre" formControlName="designation"placeholder="" name="designation">
          </div>
         
          <div class="form group ">
            <button type="submit" class="btn btn-primary regis ">Register</button>
          </div>
          <div>
            <a href="">Sign in instead</a>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
